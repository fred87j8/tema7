<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="">
</head>

<body>

    <p>Hvilket tal tror du på?</p>
    <input type="integer" id="tal">
    <button>Klik og se om skæbnen vil det</button>

    <script>
        let resultat;
        let myRand = Math.round(Math.random() * 20);
        let clickCount = 0;


        console.log(myRand);
        document.querySelector("button").addEventListener("mousedown", buttonClicked);


        function buttonClicked() {
            let tal = document.querySelector("#tal").value;

            clickCount += 1;

            if (tal > myRand) {
                resultat = "Det var lige lidt over målet. Prøv igen!";
            } else if (tal < myRand) {
                resultat = "Nah dude gi lidt mer'.  Prøv igen!";
            } else {
                resultat = `Congratzzz! Du brugte ${clickCount} klik på det. Vil du spille igen?`;
            }

            console.log(resultat);

        }

    </script>
</body>

</html>
