<body>
    <script>
        let time = new Date().getHours();
        let greeting;

        if (time >= 5 && time <= 10) {
            greeting = "Godmorgen";
        } else if (time >= 10 && time <= 18) {
            greeting = "Goddag";
        } else if (time >= 18 && time <= 24) {
            greeting = "godaften";
        } else {
            greeting = "godnat";
        }

        console.log(greeting);
    </script>
</body>
