<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="">

    <style>
        article {
            border: 1px solid pink;
            margin: 1vw;
            padding: 2vw;
        }
    </style>
</head>

<body>
    <section class="data-container"></section>
    <template>
        <article id="dyr">
            <h3></h3>
            <img src="" alt="">
            <p class="type"></p>
            <p class="levested"></p>
        </article>
    </template>

</body>

<script>
    document.addEventListener("DOMContentLoaded", visDyr);

    const container = document.querySelector(".data-container");

    const dyreTemplate = document.querySelector("template");

    const fil = "alleDyr.json";

    async function hentdata(fil) {
        const result = await fetch(fil);
        const json = await result.json();
        visDyr(json);
    }

    //    function vis(json) {
    //        console.log(json);
    //    }

    //    hentdata(fil);

    //    vis dyreliste i DOM

    function visDyr(json) {
        console.log("visDyr");
        json.forEach(dyr => {

            let klon = dyreTemplate.cloneNode(true).content;

            klon.querySelector("h3").textContent = dyr.navn;
            klon.querySelector("img").src = dyr.billede;
            klon.querySelector(".type").textContent = "type: " + dyr.type;
            klon.querySelector(".levested").textContent = "levested: " + dyr.levested;

            container.appendChild(klon);
        })
    }

    hentdata(fil);
</script></html>
