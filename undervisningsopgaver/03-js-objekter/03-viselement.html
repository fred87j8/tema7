<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="">
</head>

<body>
    <article id="dyr">
        <h3></h3>
        <img src="" alt="">

        <p>Type: </p>
        <p id="p2">Levested: </p>
    </article>
</body>

<script>
    const dyr = {
        "navn": "gris",
        "type": "pattedyr",
        "levested": "svinefarme",
        "billede": "http://mabe-kea.dk/E19/pics/pig.png"
    };

    console.log(dyr);

    console.log(`navn: ${
            dyr.navn
        }, type: ${
            dyr.type
        }, levested: ${dyr.levested
        }`);

    //vis dyret i DOM

    document.addEventListener("DOMContentLoaded", domLoaded);

    function domLoaded() {
        console.log("domLoaded");
    }

    //inds√¶t dyr i struktureret HTML


    const destination = document.querySelector("#dyr");

    const dyreNavn = `${
            dyr.navn}`;

    const dyreType = `${dyr.type}`;

    const dyreLevested = `${dyr.levested}`;

    destination.querySelector("h3").textContent = dyreNavn;

    destination.querySelector("img").src = dyr.billede;

    destination.querySelector("article:first-child p").innerHTML += dyreType;

    destination.querySelector("#p2").innerHTML += dyreLevested;

</script>

</html>
